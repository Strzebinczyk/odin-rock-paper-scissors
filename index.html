<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Rock Paper Scissors</title>
      <script src="script.js" defer></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <h1>Hello!</h1>
      <p>This is a game of rock, paper, scissors. You will play against a computer.</p>
      <label>Select one of the options</label>
      <div id="choiceContainer">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <button onclick="play()">Submit</button>
      <p>Your choice is:
        <span class="userOutput"></span>
      </p>
      <p>Computer's choice is:
        <span class="computerOutput"></span>
      </p>
      <h2>You <span class="result"></span>!</h2>
      <p>Round <span class="roundNumber"></span></p>
      <p>Your score is: <span class="userScore"></span></p>
      <p>Computer's score is: <span class="computerScore"></span></p>
      <h1><span class="gameResult"></span></h1>
    </body>
</html>
